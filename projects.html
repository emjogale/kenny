<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Test</title>

		<link rel="stylesheet" href="./styles/style.css" />
		<link rel="stylesheet" href="./styles/projects.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/coding.ico"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Courgette&family=Poppins:wght@300;400;600&family=Source+Code+Pro&display=swap"
			rel="stylesheet"
		/>

		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container projects">
			<header>
				<div class="logo">EmmaGale</div>

				<!-- mobile menu -->
				<button class="hamburger" aria-label="menu" aria-expanded="false">
					<span
						class="menuIcon material-icons show-icon"
						aria-hidden="true"
						focusable="false"
					>
						menu
					</span>
					<span class="xIcon material-icons hide-icon"> close </span>
				</button>
				<ul class="menu">
					<li><a class="menu-link" href="./index.html">Home</a></li>
					<li><a class="menu-link" href="#">Projects</a></li>
				</ul>
			</header>

			<main class="projects">
				<h1 class="projects-header">Projects</h1>

				<!-- project -->

				<article class="project">
					<div class="img-container">
						<a href="https://leegale.co.uk" id="link"
							><img
								src="./images/leegale-homepage-resized-2.png"
								alt="screenshot of leegale.co.uk"
								id="project-img"
								class="project-img"
						/></a>
					</div>
					<a href="https://leegale.co.uk" id="h2link" class="h2-link">
						<h2 id="project-title">leegale.co.uk</h2></a
					>
					<p id="description">Journalist's archive website</p>
					<p id="info" class="info">
						Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste
						inventore quia accusantium voluptatum atque explicabo, ex totam aut
						nobis odio.
					</p>
					<!-- prev next button -->
					<div class="button-container">
						<button class="prev-btn">
							<span class="menuIcon material-icons"> chevron_left </span>
						</button>
						<button class="next-btn">
							<span class="menuIcon material-icons">chevron_right</span>
						</button>
						<!-- random button -->
						<button class="random-btn">Surprise Me!</button>
					</div>
				</article>
			</main>
		</div>
		<!-- end of container -->
		<footer>
			<p>&copy Emma Gale 2022</p>
		</footer>

		<script src="/scripts/nav.js"></script>
		<script src="/scripts/projects.js"></script>
	</body>
</html>
