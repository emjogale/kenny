<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kenny</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/coding.ico"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<h1>Hi, I'm Emma</h1>
			<div class="intro">
				<div class="carousel-container">
					<div class="slider">
						<!-- slide 1 -->
						<div class="slide coding">
							<div class="slide-img">
								<img
									src="images/coding.png"
									alt="me-wearing-shirt-and-tie"
									class="coding"
								/>
							</div>
							<div class="slide-img-text coding">
								<p>Aspiring Web Developer</p>
							</div>
						</div>
						<!-- slide 2 -->
						<div class="slide costume">
							<div class="slide-img">
								<img
									src="images/costume.png"
									alt="me-wearing-glasses"
									class="costume"
								/>
							</div>
							<div class="slide-img-text costume">
								<p>Costume Maker/Supervisor</p>
							</div>
						</div>
						<!-- slide 3 -->
						<div class="slide gardening">
							<div class="slide-img">
								<img
									src="images/gardening.png"
									alt="me-wearing-jumper"
									class="gardening"
								/>
							</div>
							<div class="slide-img-text gardener"><p>Gardener</p></div>
						</div>
						<!-- slide 4 -->
						<div class="slide tennis">
							<div class="slide-img">
								<img src="images/tennis.png" alt="me-sporty" class="tennis" />
							</div>
							<div class="slide-img-text tennis"><p>Tennis Player</p></div>
						</div>
						<!-- slide 5 -->
						<div class="slide mum">
							<div class="slide-img">
								<img src="images/mum4.png" alt="me-mumsy" class="mum" />
							</div>
							<div class="slide-img-text mum"><p>Mum</p></div>
						</div>

						<!-- Next and previous buttons -->
						<a class="prev">&#10094;</a>
						<a class="next">&#10095;</a>
					</div>
					<!-- end of slider -->
					<br />
					<!-- The dots/circles -->
					<div style="text-align: center">
						<span class="dot" onclick="currentSlide(0)"></span>
						<span class="dot" onclick="currentSlide(1)"></span>
						<span class="dot" onclick="currentSlide(2)"></span>
						<span class="dot" onclick="currentSlide(3)"></span>
						<span class="dot" onclick="currentSlide(4)"></span>
					</div>
				</div>
				<!-- end of carousel container -->
			</div>
			<!-- end of intro section -->
			<!-- info section -->
			<section class="info">
				<div class="info-img">
					<img src="./images/computer1.jpg" alt="computer" class="coding" />
				</div>
				<div class="info-img">
					<img
						src="./images/clothes.jpg"
						alt="rail of clothes"
						class="costume slide-in hidden"
					/>
				</div>
				<div class="info-img">
					<img
						src="./images/computer1.jpg"
						alt="computer"
						class="info slide-in hidden"
					/>
				</div>
				<div class="info-img">
					<img
						src="./images/computer1.jpg"
						alt="computer"
						class="info slide-in hidden"
					/>
				</div>
				<div class="info-img">
					<img
						src="./images/computer1.jpg"
						alt="computer"
						class="info slide-in hidden"
					/>
				</div>
			</section>
		</div>
		<!-- end of container -->
		<script src="main.js"></script>
	</body>
</html>
