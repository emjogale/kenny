<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kenny</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/coding.ico"
		/>
	</head>
	<body>
		<div class="container">
			<div class="intro">
				<h1>Hi, I'm Emma</h1>
				<div class="carousel-container">
					<div class="images-section">
						<figure class="img-container slide">
							<img
								src="images/coding.png"
								alt="me-wearing-shirt-and-tie"
								class="coding"
							/>
							<figcaption class="coding">Aspiring Web Developer</figcaption>
						</figure>
						<figure class="img-container hidden slide">
							<img
								src="images/costume.png"
								alt="me-wearing-glasses"
								class="costume"
							/>
							<figcaption class="costume">
								Costume Maker and Supervisor
							</figcaption>
						</figure>
						<figure class="img-container hidden slide">
							<img
								src="images/gardening.png"
								alt="me-wearing-jumper"
								class="gardening"
							/>
							<figcaption class="gardening">Gardener</figcaption>
						</figure>
						<figure class="img-container hidden slide">
							<img src="images/tennis.png" alt="me-sporty" class="tennis" />
							<figcaption class="tennis">Tennis Player</figcaption>
						</figure>
						<figure class="img-container hidden slide">
							<img src="images/mum2.png" alt="me-mumsy" class="mum" />
							<figcaption class="mum">Mum</figcaption>
						</figure>
					
						<!-- Next and previous buttons -->
						<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
						<a class="next" onclick="plusSlides(1)">&#10095;</a>
					</div>
		        
				   <br>
				   <!-- The dots/circles -->
					<div style="text-align:center">
						<span class="dot" onclick="currentSlide(1)"></span>
						<span class="dot" onclick="currentSlide(2)"></span>
						<span class="dot" onclick="currentSlide(3)"></span>
						<span class="dot" onclick="currentSlide(3)"></span>
						<span class="dot" onclick="currentSlide(3)"></span>
					</div>
				</div>
			</div>
			
			</div>
			<section class="developer"></section>
			<section class="costume"></section>
			<section class="gardener"></section>
			<section class="tennis"></section>
			<section class="mum"></section>
		</div>
		<script src="main.js"></script>
	</body>
</html>
